<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json placeholder user with foreach</title>
    <style>
        .singleUser{
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            box-shadow: 10px 10px 10px black;
        }
    </style>
</head>
<body>
    <div class="userInformation">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
            displayUser(data);
        })
        function displayUser(data) {
            let userInformation = document.querySelector('.userInformation');
            /* Suggested by git copilot
            data.forEach(user => {
                let userDiv = document.createElement('div');
                userDiv.innerHTML = `
                    <h2>${user.name}</h2>
                    <p>${user.email}</p>
                    <p>${user.phone}</p>
                    <p>${user.website}</p>
                `;
                userInformation.appendChild(userDiv);
            });
            */
            let userDiv = '';
            data.forEach(user => {
                userDiv += `
                    <div class = "singleUser">
                        <h2>${user.name}</h2>
                        <p>${user.email}</p>
                        <p>${user.phone}</p>
                        <p>${user.website}</p>
                    </div>
                `;
            });
            
            userInformation.innerHTML = userDiv;
        }
    </script>
</body>
</html>
